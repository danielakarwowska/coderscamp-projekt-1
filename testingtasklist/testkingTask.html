<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/602ba1bef5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>My List</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> 
            My<span class="test-primary">Testing</span>List</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="title">Date</label>
                    <input type="date" id="title" class="form-control">
                </div>
                <input type="submit" value="Add Task"
                class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>City</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
