<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/602ba1bef5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">
    <script src="./src/components/Allinonefortasks.js" defer type="module"></script>
 <script type="module" src="/src/api/placesAPI.js" defer></script>
    <title>My List</title>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-book-open text-primary"></i> 
            MyTestingList
        </h1>
            <form id="task-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="" id="description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <div id = "placesContainer">
                          <select> 
                            <option id="bialystok" value="Białystok" selected>Białystok</option>
                            <option value="Bydgoszcz">Bydgoszcz</option>
                            <option value="Gorzów Wielkopolski">Gorzów Wielkopolski</option>
                            <option value="Katowice">Katowice</option>
                            <option value="Kielce">Kielce</option>
                            <option value="Kraków">Kraków</option>
                            <option value="Lublin">Lublin</option>
                            <option value="Łódź">Łódź</option>
                            <option value="Olsztyn">Olsztyn</option>
                            <option value="Opole">Opole</option>
                            <option value="Poznań">Poznań</option>
                            <option value="Rzeszów">Rzeszów</option>
                            <option value="Szczecin">Szczecin</option>
                            <option value="Toruń">Toruń</option>
                            <option value="Warszawa">Warszawa</option>
                            <option value="Wrocław">Wrocław</option>
                            <option value="Zielona Góra">Zielona Góra</option>
                         </select>
                </div>
                <div class="form-group">
                    <label for="title">Date</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <input type="submit" value="Add Task" 
                class="btn btn-primary btn-block">
            </form>
            <table class="table table-sortable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>City</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
    </div>


</body>
</html>
