<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <title>TuDuDu</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <script defer type="module" src="./src/index.js" ></script>
  </head>

  <body>
    <div id="todo-app">
      <div id="logo">TuDuDu</div>
      <!--Przycisk dodawania taskÃ³w-->
      <div id="navigation">
        <button id="saveButton" class="plusButton">+</button>
      </div>
      <div id="title"></div>

      <div id="taskFields">
        <input type="text" id="title" name="title" placeholder="Title" />
        <input type="text" id="description" name="description" placeholder="Additional information" />
        <input type="text" id="city" name="city" placeholder="City" />
        <input type="date" id="date" name="date" />
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
      </div>
    </template>
  </body>
</html>
