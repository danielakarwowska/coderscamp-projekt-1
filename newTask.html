<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <script  src="src/index.js"  type= "module" defer></script>
    <script src="src/components/Theme.js" defer></script>
    <script src="./src/components/Allinonefortasks.js" defer></script>
    <script type="module" src="/src/api/placesAPI.js" defer></script>

    <title>My List</title>
</head>
<body>

    <div class="wrapper" id="wrapper">
        <div class="sun"></div>
        <section>
        <h2>Too bright?</h2>
        <p>&#128071 &#128071 &#128071</p>
        </section>
        <button class="toggle" id="switch" onClick="toggleTheme()"></button>
    </div>


    <div class="taskContainer">
        <h1 class="testingList">
            Tududu list
        </h1>
            <form id="task-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="" id="description" class="form-control">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="title">Date</label>
                    <input type="date" id="date" class="form-control">
                </div>
                <input type="submit" value="Add Task"
                class="add-task-button">
            </form>
            <table class="table table-sortable">
                <thead class="table-inputs">
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>City</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
    </div>


</body>
</html>
