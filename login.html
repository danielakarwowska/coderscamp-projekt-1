<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <title>TuDuDu</title>
    <link rel="stylesheet" href="styles/login.css" />
  </head>

  <body>
    <div id="todo-app">
      <div id="logo">Welcome at TuDuDu</div>
      <div id="navigation"></div>

      <div id="title"></div>

      <div id="container">
        <div class="loginFields">
          <input type="text" id="login" name="login" placeholder="Login" size="10" />
          <input type="text" id="password" name="password" placeholder="Password" size="10" />
        </div>
        <div class="buttonArea">
          <button class="button"><div class="buttonText">Sign in</div></button>
          <button class="button"><div class="buttonText">Sign up</div></button>
          <button class="button"><div class="buttonText">Guest</div></button>
        </div>
      </div>
    </div>
    <div class="box"></div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
